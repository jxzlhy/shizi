	<title>王者游戏</title>
	<style>
body{max-width:640px;margin:0 auto}.main img{display:block;width:100%}.weixin-mask{display:none;width:100%;background:url(images/bg.png);height:100%;position:fixed;top:0;left:0}.weixin-mask-detail{width:100%;position:fixed;top:100px;z-index:10000;font-size:16px;color:#fff;font-family:"microsoft yahei";text-align:center}.weixin-mask-detail p{padding-left:50px;padding-top:10px;color:#fff}.weixin-mask-detail ul{padding-top:20px;width:100%;list-style:none;padding:0}.point-arrow{width:40px;height:61px;display:block;background:url(images/point-arrow.png) no-repeat;position:fixed;top:8px;right:40px}.weixin-ico-more1{width:50px;height:28px;display:inline-block;margin:0 5px;vertical-align:middle}.weixin-ico{background:url(images/weixin-ico.png)}.weixin-ico-more2{width:50px;height:28px;display:inline-block;margin:0 5px;vertical-align:middle;background-position:-50px 0}.weixin-ico-browser{width:58px;height:57px;display:inline-block;vertical-align:middle;background-position:0 -29px;margin-left:10px}span img{display: none;}
	</style>
  <script type="text/javascript" src="jquery-1.8.3.min.js"></script> 
</head>
<body data-gr-c-s-loaded="true">
	<div class="main">
		<img src="images/1_01.jpg">
		<img src="images/1_02.jpg">
		<img src="images/1_03.jpg">
		<img src="1_04.jpg" class="dl">
		<img src="images/1_05.jpg">

		<img src="images/1_11.jpg">
		<img src="images/1_12.jpg" class="dl">
		<img src="images/1_13.jpg">
	</div>
	<div class="weixin-mask">
        <div class="weixin-mask-detail">
            <p>亲~!, 请使用浏览器打开下载~</p>
            <ul>
                <li>1、点击右上角<i class="weixin-ico weixin-ico-more1"></i>或<i class="weixin-ico weixin-ico-more2"></i></li>
                <li>2、选择浏览器中打开<i class="weixin-ico weixin-ico-browser"></i><br>&nbsp;&nbsp;&nbsp;（即可下载游戏）</li>
            </ul>
            <i class="point-arrow"></i>

        <div class="mask"></div>

    <script>
    	$(".dl").on("click",function(){
    		function isWeiXin() {
			var ua = window.navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == 'micromessenger') {
			return true;
				} else {
					return false;
				}
			}
				if(isWeiXin()){
						//$(".weixin-mask").fadeIn();
						var u = navigator.userAgent;
						var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
						var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
				if (isAndroid) {
	    					// location.href="http://down2.cnnexus.com/apk/202415.apk"
	    					alert("安卓");
			}
				if (isiOS) {
				    		// location.href="https://itunes.apple.com/cn/app/id1240707911"
				    		alert("IOS");
				}
			}else{
						var u = navigator.userAgent;
						var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
						var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
				if (isAndroid) {
	    					location.href="http://down2.cnnexus.com/apk/202415.apk"
			}
				if (isiOS) {
				    		location.href="https://itunes.apple.com/cn/app/id1240707911"
				}
			}
    	})
    		$(".weixin-mask").on("click",function(){
    		$(".weixin-mask").fadeOut();
    	})
    </script>
